---
layout: default
---
<div class="page">

  {% if page.display_title %}
  <header class="page--header">
    <h1 class="page--title">{{ page.title }}</h1>
  </header>
  {% endif %}

	{% if page.main_image_path %}
		<figure>
		{% assign alt_text = page.title %}
		{% if page.image_caption %} {% assign alt_text = page.image_caption %} {% endif %}
		{% include img.html src=page.main_image_path width=1200 max-h=600 fit=crop alt=alt_text %}

		<figcaption>{{ alt_text }}</figcaption>
		</figure>
	{% endif %}

  <article class="">
    {{ content }}
  </article>

</div>
